<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main.39afc03c.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT Card</title>
<script src="/main.39afc03c.js"></script></head>
<body>
  <div class="[ card ]">
    <div class="[ card__image ] [ cursor-pointer ]">
      <img src="/icon-view.102dbfa9.svg" alt="">
      <img src="/image-equilibrium.492a5f8a.jpg" alt="">
    </div>
    <div class="[ mt-24 ] [ card__intro ]">
      <h2 class="[ text-hover-cyan transition-basic cursor-pointer ]">Equilibrium #3429</h2>
      <p class="[ mt-16 ]">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="[ mt-24 ] [ nft-details ]">
      <div class="[ nft-details__crypto ]">
        <img src="/icon-ethereum.3c4dff5d.svg" alt="">
        <p data-text="important">0.041 ETH</p>
      </div>
      <div class="[ nft-details__time ]">
        <img src="/icon-clock.d6e439de.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <div class="[ mt-24 ] [ separator ]"></div>
    <div class="[ mt-16 ] [ user ]">
      <div class="[ user__image ]">
        <img src="/image-avatar.9e8a587a.png" alt="">
      </div>
      <p>Creation of <span class="[ text-white text-hover-cyan transition-basic cursor-pointer ]">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
