<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main.39afc03c.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT Card</title>
<script src="/main.39afc03c.js"></script></head>
<body>
  <div class="card">
    <div class="card__image">
      <img src="/image-equilibrium.492a5f8a.jpg" alt="">
    </div>
    <div class="card__intro mt-24">
      <h2>Equilibrium #3429</h2>
      <p class="mt-16">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="nft-details mt-24">
      <div class="nft-details__crypto">
        <img src="/icon-ethereum.3c4dff5d.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="nft-details__time">
        <img src="/icon-clock.d6e439de.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <div class="separator mt-24"></div>
    <div class="user mt-16">
      <div class="user__image">
        <img src="/image-avatar.9e8a587a.png" alt="">
      </div>
      <p>Creation of <span class="text-white">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
