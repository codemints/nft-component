<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.b1276d39.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT Card</title>
</head>
<body>
  <main class="[ card ]">
    <div class="[ card__image ] [ cursor-pointer ]">
      <img src="./icon-view.cfdb264b.svg" aria-label="eyeball icon" alt="icon">
      <img src="./image-equilibrium.37c23578.jpg" alt="nft product image">
    </div>
    <div class="[ mt-24 ] [ card__intro ]">
      <h1 class="[ text-hover-cyan transition-basic cursor-pointer ]">Equilibrium #3429</h1>
      <p class="[ mt-16 ]">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="[ mt-24 ] [ nft-details ]">
      <div class="[ nft-details__crypto ]">
        <img src="./icon-ethereum.51ee5656.svg" aria-label="etherium icon" alt="icon">
        <p data-text="important">0.041 ETH</p>
      </div>
      <div class="[ nft-details__time ]">
        <img src="./icon-clock.767f3054.svg" aria-label="clock icon" alt="icon">
        <p>3 days left</p>
      </div>
    </div>
    <div class="[ mt-24 ] [ separator ]"></div>
    <div class="[ mt-16 ] [ user ]">
      <div class="[ user__image ]">
        <img src="./image-avatar.cac81ae8.png" alt="creator image">
      </div>
      <p>Creation of <span class="[ text-white text-hover-cyan transition-basic cursor-pointer ]">Jules Wyvern</span></p>
    </div>
  </main>
</html>
